<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title>Servicios</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <div class="card-body">
      <div class="card-logo">
        <mat-icon color="accent" class="logo-icon">build</mat-icon>
      </div>
      <div class="card-details">
        <p class="status">
          <mat-icon color="primary">play_circle_outline</mat-icon>
          Servicios en curso
        </p>
        <p class="status">
          <mat-icon color="primary">check_circle_outline</mat-icon>
          Historial de servicios
        </p>
        <button mat-raised-button color="primary" routerLink="/service-monitoring">
          Monitorear Servicios
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
