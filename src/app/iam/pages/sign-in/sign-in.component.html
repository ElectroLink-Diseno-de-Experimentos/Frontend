<div class="minimalist-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Welcome Back
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="isInvalidControl(form,'username')">
            {{ errorMessagesForControl(form,'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="isInvalidControl(form,'password')">
            {{ errorMessagesForControl(form,'password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
