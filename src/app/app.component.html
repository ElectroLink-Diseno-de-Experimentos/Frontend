<mat-toolbar class="custom-toolbar">
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>

  <app-language-switcher></app-language-switcher>

  <button mat-button class="nav-button" (click)="goToSignIn()">Sign In</button>
  <button mat-button class="nav-button" (click)="goToSignUp()">Sign Up</button>
  <button mat-button class="change-role-button" (click)="changeMenu()">
    {{ changeMenuLabel | translate }}
  </button>
</mat-toolbar>

<nav class="navigation-bar">
  <a
    *ngFor="let item of activeItems"
    [routerLink]="item.to"
    routerLinkActive="active-link"
    mat-button
    class="nav-button">
    {{ item.label | translate }}
  </a>
</nav>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
